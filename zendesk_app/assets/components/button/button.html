<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="components/button/button.css">
</head>
<body>
  <div class="button_container">
    <div class="button_wrapper" id="button-wrapper">
      <div class="button_content" id="main-action-button">
        <img class="button_icon" src="./ressources/brain.svg" alt="icon" id="button-icon">
        <span class="loader" id="button-loader"></span>
        <span class="text" id="button-text">Reformuler</span>
      </div>
      <button class="dropdown_trigger" id="dropdown-trigger" aria-label="Toggle dropdown">
        <svg class="dropdown_arrow" width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1.5L6 6.5L11 1.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="dropdown_menu" id="dropdown-menu">
        <button class="dropdown_item" data-option="reformuler">Reformuler</button>
        <button class="dropdown_item" data-option="corriger">Corriger</button>
      </div>
    </div>
  </div>
</body>
</html>
