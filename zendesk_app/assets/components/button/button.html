<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="components/button/button.css">
</head>
<body>
  <div class="button_container">
    <div class="button_wrapper" id="button-wrapper">
      <div class="button_content" id="main-action-button">
        <img class="button_icon" src="./ressources/brain.svg" alt="icon" id="button-icon">
        <span class="loader" id="button-loader"></span>
        <span class="text" id="button-text">Reformuler</span>
      </div>
      <button class="dropdown_trigger" id="dropdown-trigger" aria-label="Toggle dropdown">
        <svg class="dropdown_arrow" width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1.5L6 6.5L11 1.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="dropdown_menu" id="dropdown-menu" role="menu">
        <button class="dropdown_item" data-option="reformuler" role="menuitem">
          <span class="dropdown_item_icon">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.5 7H9.5L8 4L6.5 7H2.5L6 9L4.5 13L8 10L11.5 13L10 9L13.5 7Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="dropdown_item_text">Reformuler</span>
        </button>
        <button class="dropdown_item" data-option="corriger" role="menuitem">
          <span class="dropdown_item_icon">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.5 4.5L14.5 7.5M1.5 14.5H4.5L13.5 5.5C14.0304 4.96956 14.0304 4.03044 13.5 3.5L12.5 2.5C11.9696 1.96956 11.0304 1.96956 10.5 2.5L1.5 11.5V14.5Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="dropdown_item_text">Corriger</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
